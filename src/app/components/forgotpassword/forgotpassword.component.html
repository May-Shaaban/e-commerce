<section>
    <h1 class="text-center text-4xl text-green-600 my-2">Forgot password</h1>

    @if(step ==1){
    <form [formGroup]="verifyEmail" class="bg-gray-100 rounded  shadow p-3" (ngSubmit)="vervifyEmailSubmit()">


        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input formControlName="email" type="email" id="email"
            class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <button [disabled]="verifyEmail.invalid" type="submit" class="btn-main">verify Email</button>


    </form>
    
    }


    @else if (step==2){
    <form [formGroup]="verifyCode" class="bg-gray-100 rounded  shadow p-3" (ngSubmit)="vervifyCodeSubmit()">
        <label for="resetCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">resetCode</label>
        <input formControlName="resetCode" type="text" id="resetCode"
            class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <button [disabled]="verifyCode.invalid" type="submit" class="btn-main">verify resetCode</button>


    </form>
    }



    @else if (step==3){
    <form [formGroup]="resetPassword" class="bg-gray-100 rounded  shadow p-3" (ngSubmit)="resetPaasworSubmit()">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input readonly formControlName="email" type="email" id="email"
            class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <label for="newPassword"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">newPassword</label>
        <input formControlName="newPassword" type="password" id="newPassword"
            class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">

        <button [disabled]="resetPassword.invalid" type="submit" class="btn-main">verify Email</button>



    </form>
    }


</section>
