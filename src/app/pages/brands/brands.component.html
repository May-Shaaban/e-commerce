<section>
    <h2 class="text-4xl text-center text-green-600 pb-4">All Brands</h2>
  
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
      @for(brand of brands; track brand._id){
      <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative">
        <div [routerLink]="['/brands', brand._id]">
          <div class="card-img">
            <img [src]="brand.image" class="w-full h-[200px] object-contain" [alt]="brand.name" />
          </div>
          <div class="card-body px-2 py-4">
            <h3 class="text-center font-medium">{{ brand.name }}</h3>
          </div>
        </div>
      </div>
      }
    </div>






  
  </section>
